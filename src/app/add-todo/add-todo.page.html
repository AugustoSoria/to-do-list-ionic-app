<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>New todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addTodo()">
    <div id="add-todo-form">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input 
          [(ngModel)]="title" 
          type="text" 
          name="title" 
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input 
          [(ngModel)]="description" 
          type="text" 
          name="description"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-datetime 
          [(ngModel)]="date" 
          name="date"
          required>
        </ion-datetime>
      </ion-item>

      <ion-button expand="full" type="submit">Add</ion-button>
    </div>
  </form>
</ion-content>
